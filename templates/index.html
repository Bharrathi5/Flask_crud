<!-- index.html -->
<h2>Users</h2>
<a href="{{ url_for('create') }}">Create New User</a>
<ul>
    {% for user in users %}
        <li>{{ user.name }} ({{ user.email }})
            <a href="{{ url_for('update', user_id=user.id) }}">Edit</a>
            <a href="{{ url_for('delete', user_id=user.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
